<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Player - Projeto MVC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="">Players</a></li>
                <li class="nav-item"><a class="nav-link" th:href="">Cadastrar</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Cadastro de Player</h1>
                <div class="card-body">
                    <form method="POST" action="cadastroPost">
                        <div class="form-group">
                            <label for="">Nome:</label>
                            <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Nick:</label>
                            <input type="text" name="nick" class="form-control" placeholder="Digite seu nick" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Jogo:</label>
                            <input type="text" name="jogo" class="form-control" placeholder="Digite o nome do Jogo" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Contato:</label>
                            <input type="text" name="contato" class="form-control" placeholder="Digite seu whatsapp" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
